<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{PROJECT_TITLE}} — {{NAME}}</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

<header class="hero-small">
    <h1>{{PROJECT_TITLE}}</h1>
</header>

<div class="project-detail-container">

    <div class="project-info">
        <img src="{{PROJECT_THUMBNAIL}}" class="thumbnail">

        <p><strong>Stack:</strong> {{PROJECT_STACK}}</p>
        <p><strong>Period:</strong> {{PROJECT_PERIOD}}</p>
    </div>

    <div class="project-sections">

        <h2>Challenge</h2>
        <p>{{PROJECT_CHALLENGE}}</p>

        <h2>Action</h2>
        <p>{{PROJECT_ACTION}}</p>

        <h2>Result</h2>
        <p>{{PROJECT_RESULT}}</p>

        <h2>Summary</h2>
        <p>{{PROJECT_SUMMARY}}</p>

        <h2>Architecture</h2>
        <img src="{{PROJECT_ARCHITECTURE}}" class="architecture-img">
    </div>
</div>

<footer>
    <p>© 2025 {{NAME}}</p>
</footer>

</body>
</html>
